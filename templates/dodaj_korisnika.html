{% include 'header.html' %}
<body>
    <div class="container-fluid" style="height: 100vh;">
        <!-- <pre>{{user}}</pre> -->
        <div class="row">
            {% include 'sidebar.html' %}
            <div class="col-md-10 d-flex justify-content-start bg-light flex-column">
                <div class="col-md-2 p-4">
                    <a href="javascript:history.back()" class="btn btn-warning text-white btn-sm"  style=" width: 80%;">Vrati se nazad</a>
                </div>
                <div class="col-md-10 bg-light m-2">
                    <div class="container mt-1 p-4 d-flex justify-content-center flex-wrap ">

                        <div class="card m-3 bg-light " style="width:40%">
                          <div class="card-body d-flex justify-content-center flex-column text-center">
                           
                            <h4 class="card-title  text-center">Dodavanje novog korisnika</h4>
                            <hr>
                            <form method="post" class="d-flex justify-content-center flex-column">
                              <span class="m-2 text-danger"><b>{{greska}}</b></span>
                              <span class="m-2 text-danger"><b>{{korisnik}}</b></span>
                              <input type="text" class="form-control form-control-md m-2 mw-100" placeholder="Email" name="email">
                              <input type="text" class="form-control form-control-md m-2 mw-100" placeholder="Username" name="username">
                              <input type="password" class="form-control form-control-md m-2 mw-100" placeholder="Sifra" name="password">
                              <input type="password" class="form-control form-control-md m-2 mw-100" placeholder="Ponovite sifru" name="repassword">
                              <hr>
                              <label for="privilegija" class="m-2">Odaberite privilegiju:</label>
                              <select class="form-select mt-3 m-2" name="privilegija">
                                  <option value="admin">Admin</option>
                                  <option value="editor">Editor</option>
                                  <option value="user">User</option>
                              </select>
                              <hr>
                              <button  class="btn btn-warning text-white btn-sm">Dodaj korisnika</button>
                              
                            </form>
                            
                          </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
